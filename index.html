<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-A-Sketch</h1>        
    </header>    

    <main class="flex-container">
        <div class="config">
            <div class="buttons">
                <button class="btn" onclick="changeColor('black')">Black</button>
                <button class="btn" onclick="changeColor('grey')">Grey</button>
                <button class="btn" onclick="changeColor('white')">Erasor</button>
                <button class="btn" onclick="changeColor('rainbow')">Rainbow</button>
                <button class="btn" onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)"/>
                <button>Set size</button>
            </div>
        </div>
        <div class="content">
            <div class="board"></div>           
        </div>
    </main>
    <footer class="footer">
        <p>
          Copyright Â©

        </p>
        <a href="https://github.com/lewisthagichu" target="_blank">
          <i class="fab fa-github"></i
        ></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
